<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
    <input type="text"  id="display"  class="input">
    <div class="buttons">
        <button class="key action"  onclick="allclear()">AC</button>
        <button  class="key action" id="clear" onclick="clear(' ')">C</button>
        <button  class="key operator" onclick="show('%')">%</button>
        <button class="key operator"  onclick="show('/')">/</button>
        <button class="key"  onclick="show('7')">7</button>
        <button  class="key"  onclick="show('8')">8</button>
        <button  class="key"  onclick="show('9')">9</button>
        <button class="key operator"  onclick="show('*')">X</button>
        <button  class="key"  onclick="show('4')">4</button>
        <button  class="key"  onclick="show('5')">5</button>
        <button  class="key"  onclick="show('6')">6</button>
        <button class="key operator"  onclick="show('-')">-</button>
        <button  class="key"  onclick="show('1')">1</button>
        <button  class="key"  onclick="show('2')">2</button>
        <button  class="key"  onclick="show('3')">3</button>
        <button class="key operator"   onclick="show('+')">+</button>
        <button class="key action"  onclick="show('00')">00</button>
        <button class="key"  onclick="show('0')">0</button>
        <button  class="key"  onclick="show('.')">.</button>
        <button class="key operator" onclick="calci()" >=</button>
    </div>

    </div>
    </div>





    <script src="./script.js"></script>
</body>
</html>
